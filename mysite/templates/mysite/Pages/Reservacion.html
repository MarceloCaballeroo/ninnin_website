<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninnin</title>
    {% load static %}
    <!-- Estilos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="{% static 'Layout/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{% static 'Components/icons/icono.svg' %}">
</head>

<body>

    <!-- Navbar -->
    {% include 'mysite/Components/navbar.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-container">
                            <h2 class="card-title">Reservar cita</h2>
                            <form id="reservationForm" method="post">
                                <div class="form-group">
                                    <label for="name">Nombre:</label>
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo Electrónico:</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>

                                <div class="form-group">
                                    <label for="phone">Teléfono:</label>
                                    <input type="tel" class="form-control" id="phone" name="phone">
                                    <small>Formato: +569XXXXXXXX</small>
                                </div>
                                <div class="form-group">
                                    <label for="date">Fecha:</label>
                                    <input type="date" class="form-control" id="date" name="date">
                                    <small>tiene que solicitar a fechas futuras </small>
                                </div>
                                <div class="form-group">
                                    <label for="time">Hora:</label>
                                    <input type="time" class="form-control" id="time" name="time">
                                    <small>hora desde las 12 hasta las 19</small>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include 'mysite/Components/footer.html' %}

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- Script personalizado -->
    <script src="{% static 'Components/script.js' %}"></script>
</body>

</html>
