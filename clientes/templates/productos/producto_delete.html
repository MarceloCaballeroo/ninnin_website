{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Eliminar Producto</h3>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
                <form action="{% url 'producto_delete' pk=producto.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'crud_producto' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-TX6zpDwBnYq3T2vXZuOW3WzrPRmhg7F6TgqVa9R/08F0KKDhXJwiYaFQtSlnAm+r" crossorigin="anonymous"></script>
</body>
</html>
