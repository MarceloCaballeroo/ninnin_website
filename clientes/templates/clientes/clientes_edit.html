{% extends "clientes/base.html" %}
{%block content %}
    <div class="container mt-4">
        {% if cliente %}
            <h2 class="text-center">Actualizar Datos del Cliente</h2> <br>
            <form action="{% url 'clientesUpdate' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="ID">ID:</label>
                    <input type="text" class="form-control" id="ID" name="ID" value="{{ cliente.id }}" readonly>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ cliente.fecha_nacimiento }}" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" value="{{ cliente.email }}" required>
                </div>

                <input type="hidden" name="IDuser" value="{{ cliente.user_id }}">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
            <br><br>
        {% endif %}
        <div id="idMensajes" class="mt-4">
            {% if mensaje %}
                <div class="alert alert-info" role="alert">
                    {{ mensaje }}
                </div>
            {% endif %}
        </div>
        <a href="{% url 'crud' %}" class="btn btn-secondary mt-2">Volver</a>
    </div>

{% endblock %}
