<!-- reservas/reserva_update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reserva</title>
</head>
<body>
    <h1>Editar Reserva</h1>
    <form action="{% url 'reserva_update' pk=reserva.id_reserva %}" method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ reserva.nombre }}"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ reserva.email }}"><br><br>
        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ reserva.telefono }}"><br><br>
        <label for="fecha_reserva">Fecha de Reserva:</label>
        <input type="date" id="fecha_reserva" name="fecha_reserva" value="{{ reserva.fecha_reserva }}"><br><br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" value="{{ reserva.hora }}"><br><br>
        <input type="submit" value="Guardar Cambios">
    </form>
    <a href="{% url 'reserva_list' %}">Cancelar</a>
</body>
</html>
