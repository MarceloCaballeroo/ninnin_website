{% extends "clientes/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="form-container">
                        <h2 class="card-title">Editar Reserva</h2>
                        <form action="{% url 'reserva_update' pk=reserva.id_reserva %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_nombre">Nombre:</label>
                                <input type="text" id="id_nombre" name="nombre" class="form-control" value="{{ reserva.nombre }}">
                            </div>
                            <div class="form-group">
                                <label for="id_email">Correo Electrónico:</label>
                                <input type="email" id="id_email" name="email" class="form-control" value="{{ reserva.email }}">
                            </div>
                            <div class="form-group">
                                <label for="id_telefono">Teléfono:</label>
                                <input type="text" id="id_telefono" name="telefono" class="form-control" value="{{ reserva.telefono }}">
                                <small>Formato: +569XXXXXXXX</small>
                            </div>
                            <div class="form-group">
                                <label for="id_fecha_reserva">Fecha:</label>
                                <input type="date" id="id_fecha_reserva" name="fecha_reserva" class="form-control" value="{{ reserva.fecha_reserva }}">
                                <small>Debe ser una fecha futura</small>
                            </div>
                            <div class="form-group">
                                <label for="id_hora">Hora:</label>
                                <input type="time" id="id_hora" name="hora" class="form-control" value="{{ reserva.hora }}">
                                <small>Desde las 12 hasta las 19 horas</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </form>
                        <a href="{% url 'reserva_list' %}" class="btn btn-secondary mt-2">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
