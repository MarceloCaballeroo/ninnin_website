<!-- reservas/reserva_add.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Reserva</title>
</head>
<body>
    <h1>Añadir Reserva</h1>
    <form action="{% url 'reserva_add' %}" method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono"><br><br>
        <label for="fecha_reserva">Fecha de Reserva:</label>
        <input type="date" id="fecha_reserva" name="fecha_reserva"><br><br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora"><br><br>
        
        <!-- Menú desplegable para seleccionar el cliente -->
        <label for="cliente">Seleccionar Cliente:</label>
        <select id="cliente" name="cliente">
            {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nombre }} {{ cliente.apellido }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Guardar">
    </form>
    <a href="{% url 'reserva_list' %}">Volver al Listado</a>
</body>
</html>
